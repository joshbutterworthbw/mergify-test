queue_rules:
  - name: default
    merge_conditions:
      - check-failure = {}
    autoqueue: true
    queue_conditions:
      - and:
          - label != do-not-merge
          - label = ready
          - check-failure = {}
pull_request_rules:
  - name: Automatically queue PRs when approved and CI passes
    conditions:
      - "#approved-reviews-by>=1"
      - check-failure = {}
      - label = ready
      - label!=do-not-merge
    actions:
      queue:
        name: default
  - name: Delete branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
